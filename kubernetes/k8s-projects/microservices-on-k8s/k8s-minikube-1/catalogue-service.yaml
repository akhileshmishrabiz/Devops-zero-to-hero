apiVersion: v1
kind: ConfigMap
metadata:
  name: catalogue-config
data:
  app_version: "1.0.0"  # Added as a top-level key
  config.json: |
    {
      "app_version": "1.0.0",
      "data_source": "db"
    }
  db-config.properties: |
    db_name=craftdb
    db_host=craftdb.cfykukwcw419.ap-south-1.rds.amazonaws.com
---
apiVersion: v1
kind: Secret
metadata:
  name: catalogue-db-secrets
type: Opaque
data:
  # Base64 encoded values - replace with actual encoded values
  db_user: ZGV2b3Bz    # 'devops' in base64
  db_password: ZGV2b3Bz # 'devops' in base64
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: catalogue-service
  labels:
    app: catalogue-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: catalogue-service
  template:
    metadata:
      labels:
        app: catalogue-service
    spec:
      initContainers:
      - name: init-db-credentials
        image: amazon/aws-cli:latest
        command:  
        - /bin/sh
        - -c
        - |
          mkdir -p /tmp/secrets
          echo "Attempting to fetch secret from AWS Secrets Manager..."
          aws secretsmanager get-secret-value --secret-id $DB_SECRET --region $AWS_REGION --query SecretString --output text > /tmp/secrets/db-credentials.json
          
          if [ $? -eq 0 ]; then
            echo "Secret retrieved successfully"
            echo "Parsing secret values..."
            cat /tmp/secrets/db-credentials.json | jq -r '.username' > /tmp/secrets/db_user
            cat /tmp/secrets/db-credentials.json | jq -r '.password' > /tmp/secrets/db_password
            echo "Credentials extracted successfully"
          else
            echo "Failed to retrieve secret, check AWS credentials and secret name"
            exit 1
          fi
        volumeMounts:
        - name: secrets-store
          mountPath: /tmp/secrets
        env:
        - name: AWS_REGION
          value: "ap-south-1"
        - name: DB_SECRET
          value: "db/craftdb"
        - name: AWS_ACCESS_KEY_ID
          valueFrom:
            secretKeyRef:
              name: aws-credentials
              key: aws_access_key_id
        - name: AWS_SECRET_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: aws-credentials
              key: aws_secret_access_key
      containers:
      - name: catalogue-service
        image: my/craftista-catalogue:dev
        imagePullPolicy: Never # for locally building image
        ports:
        - containerPort: 5000
        env:
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: catalogue-db-secrets
              key: db_user
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: catalogue-db-secrets
              key: db_password
        - name: APP_VERSION
          valueFrom:
            configMapKeyRef:
              name: catalogue-config
              key: app_version
        volumeMounts:
        - name: config-volume
          mountPath: /app/config.json
          subPath: config.json
        - name: db-config-volume
          mountPath: /app/db-config
        - name: secrets-store
          mountPath: /app/secrets
          readOnly: true
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /
            port: 5000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 5000
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
      - name: config-volume
        configMap:
          name: catalogue-config
          items:
          - key: config.json
            path: config.json
      - name: db-config-volume
        configMap:
          name: catalogue-config
          items:
          - key: db-config.properties
            path: db-config.properties
      - name: secrets-store
        emptyDir:
          medium: Memory
---
apiVersion: v1
kind: Service
metadata:
  name: catalogue
spec:
  selector:
    app: catalogue-service
  ports:
  - port: 5000
    targetPort: 5000
  type: ClusterIP