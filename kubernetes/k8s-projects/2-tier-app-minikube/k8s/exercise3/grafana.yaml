# k8s/manifests/grafana.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
 name: grafana
spec:
 replicas: 1
 selector:
   matchLabels:
     app: grafana
 template:
   metadata:
     labels:
       app: grafana
   spec:
     containers:
     - name: grafana
       image: grafana/grafana:latest
       ports:
       - containerPort: 3000
---
apiVersion: v1
kind: Service
metadata:
 name: grafana
spec:
 selector:
   app: grafana
 ports:
 - port: 3000
 type: NodePort
